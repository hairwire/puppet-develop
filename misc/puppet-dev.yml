# ~/.tmuxinator/puppet-dev.yml

name: puppet-dev
root: ~/puppet-develop

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: puppet

windows:
  - puppet:
      layout: main-vertical
      panes:
        - code:
          - cd ~/puppet-develop
          - atom .
        - puppetmaster:
          - cd ~/puppet-develop/vagrant
          - vagrant up puppet
          - vagrant ssh puppet
          - sudo su
  - agents:
      layout: main-vertical
      panes:
        - agent1:
          - cd ~/puppet-develop/vagrant
          - vagrant up agent1
          - vagrant ssh agent1
        - agent2:
          - cd ~/puppet-develop/vagrant
          - vagrant up agent2
          - vagrant ssh agent2
        - agent3:
          - cd ~/puppet-develop/vagrant
          - vagrant up agent3
